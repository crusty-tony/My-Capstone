<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tony's Quiz 2</title>
</head>
<body>
    <h1>Are you secretly a unicorn?</h1>
    <h4>Find out here</h4>
    <form>
        <p>Do you prefer:</p>
        <label for="carrot">carrots</label>
        <input type="radio" name="favfood" value="carrot" id="carrot">
        <label for="chocolate">chocolate</label>
        <input type="radio" name="favfood" value="chocolate" id="chocolate">
        <p><label for="rainbow">How do you feel about rainbows?</label></p>
        <input type="text" name="rainbow" placeholder="type here" id="rainbow">
        <p><input type="submit"></p>
    </form>
    
</body>
</html>
